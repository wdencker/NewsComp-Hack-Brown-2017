<!doctype html>
<html>
  <head>
    <title>NewsComp</title>
    <link rel="stylesheet" href="popup.css">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="opencpu.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h2>NewsComp: Same Story, Different Reports</h2>
      </div>
      <div id="content">
        <div id="curr" class="row">
          <div class="news-container">
            <img class="news-icon" src="img/curr.png">
          </div>
          <div class="link-container"></div>
          <div class="graph first"><div class="loader"></div></div>
          <div class="graph second"></div>
        </div>

        <div id="breitbart" class="row">
          <div class="news-container">
            <img class="news-icon" src="img/breitbart.jpg">
          </div>
          <div class="link-container"></div>
          <div class="graph first"><div class="loader"></div></div>
          <div class="graph second"></div>
        </div>

        <div id="cnn" class="row">
          <div class="news-container">
            <img class="news-icon" src="img/cnn.png">
          </div>
          <div class="link-container"></div>
          <div class="graph first"><div class="loader"></div></div>
          <div class="graph second"></div>
        </div>

        <div id="foxnews" class="row">
          <div class="news-container">
            <img class="news-icon" src="img/foxnews.jpg">
          </div>
          <div class="link-container"></div>
          <div class="graph first"><div class="loader"></div></div>
          <div class="graph second"></div>
        </div>

        <div id="nyt" class="row">
          <div class="news-container">
            <img class="news-icon" src="img/nyt.png">
          </div>
          <div class="link-container"></div>
          <div class="graph first"><div class="loader"></div></div>
          <div class="graph second"></div>
        </div>

        <div id="politico" class="row">
          <div class="news-container">
            <img class="news-icon" src="img/politico.png">
          </div>
          <div class="link-container"></div>
          <div class="graph first"><div class="loader"></div></div>
          <div class="graph second"></div>
        </div>

        <div id="wp" class="row">
          <div class="news-container">
            <img class="news-icon" src="img/wp.png">
          </div>
          <div class="link-container"></div>
          <div class="graph first"><div class="loader"></div></div>
          <div class="graph second"></div>
        </div>
      </div>
    </div>
  </body>
</html>
